<app-header></app-header>

<ion-content class="ion-padding">
    <ion-toolbar class="ion-text-center">
        <br>
        <br>
        <ion-title size="large">Registro de un nuevo alumno:</ion-title>
    </ion-toolbar>
    <br>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="lastname" name="lastname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Dni</ion-label>
        <ion-input type="text" [(ngModel)]="dni" name="dni"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Curso</ion-label>
        <ion-input type="text" [(ngModel)]="course" name="course"></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-button color="success" (click)="submitCreate()" expand="block">Guardar</ion-button>
</ion-content>
