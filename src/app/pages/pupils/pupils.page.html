<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>pupils</ion-title>
        <ion-button slot="end" (click)="createPupil()">
            <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content [fullscreen]="true">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
            </ion-refresher-content>
        </ion-refresher>
        <ion-list *ngIf="pupils">
            <ion-item *ngFor="let pupil of pupils">
                <h3>{{pupil.name}} {{pupil.last_name}}</h3>
                <ion-select (click)="getPupil(pupil.id)" (ionChange)="go($event)" interface="action-sheet">
                    <ion-select-option value="test">Hacer un test</ion-select-option>
                    <ion-select-option value="ejercicio">Hacer un ejercicio</ion-select-option>
                    <ion-select-option value="datos">Consultar datos</ion-select-option>
                    <ion-select-option value="eliminar">Eliminar alumno</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-content>
